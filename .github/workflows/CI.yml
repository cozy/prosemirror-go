name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.21.x'
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Lint
        run: make lint
      - name: Unit tests
        run: make tests
